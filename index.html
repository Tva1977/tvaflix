<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TVAFLIX</title>

<style>
body{
  margin:0;
  background:#141414;
  color:white;
  font-family:Arial;
}

header{
  background:black;
  padding:15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  color:#e50914;
  font-size:32px;
  font-weight:bold;
}

.menu button{
  background:#e50914;
  border:none;
  color:white;
  padding:10px 20px;
  margin-left:10px;
  cursor:pointer;
  border-radius:4px;
}

#banner{
  height:350px;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:flex-end;
  padding:20px;
  font-size:28px;
  font-weight:bold;
}

#catalogo{
  display:flex;
  flex-wrap:wrap;
  padding:20px;
  gap:15px;
}

.card{
  width:200px;
  cursor:pointer;
}

.card img{
  width:100%;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
<div class="logo">TVAFLIX</div>
<div class="menu">
<button onclick="carregar('filmes.json')">Filmes</button>
<button onclick="carregar('series.json')">Séries</button>
</div>
</header>

<div id="banner">Carregando...</div>
<div id="catalogo"></div>

<script>
async function carregar(arquivo){
  const res = await fetch(arquivo);
  const dados = await res.json();

  const banner = document.getElementById("banner");
  const catalogo = document.getElementById("catalogo");

  banner.style.backgroundImage =
    "url('" + dados[0].poster + "')";
  banner.innerText = dados[0].titulo;

  catalogo.innerHTML = "";

  dados.forEach(filme=>{
    catalogo.innerHTML += `
      <div class="card"
           onclick="window.open('${filme.trailer}','_blank')">
        <img src="${filme.poster}">
      </div>`;
  });
}

carregar('filmes.json');
</script>

</body>
</html>
