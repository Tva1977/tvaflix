<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TVAFLIX</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #141414; color: #fff; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .card { background-color: #222; border-radius: 8px; width: 200px; text-align: center; padding: 10px; }
    .card img { width: 100%; border-radius: 8px; }
    .card h3 { margin: 10px 0 5px; }
    .card p { margin: 5px 0; font-size: 14px; color: #aaa; }
    .card a { display: inline-block; margin-top: 10px; padding: 5px 10px; background-color: #e50914; color: #fff; text-decoration: none; border-radius: 4px; }
    .card a:hover { background-color: #f40612; }
  </style>
</head>
<body>
  <h1>TVAFLIX</h1>
  <div class="container" id="filmes-container"></div>

  <script>
    fetch('/filmes.json')
      .then(response => response.json())
      .then(filmes => {
        const container = document.getElementById('filmes-container');
        filmes.forEach(filme => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${filme.poster}" alt="${filme.titulo}">
            <h3>${filme.titulo}</h3>
            <p>${filme.genero}</p>
            <a href="${filme.trailer}" target="_blank">Assistir Trailer</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => console.error('Erro ao carregar filmes:', error));
  </script>
</body>
</html>
