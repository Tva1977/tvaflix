<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVAFLIX</title>

<style>
body { font-family: Arial; background:#111; color:white; margin:0 }
h1 { text-align:center; color:#e50914; margin:20px }
.container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px }
.filme { background:#222; width:200px; padding:10px; border-radius:8px; text-align:center }
.filme img { width:100%; border-radius:5px }
.filme a { display:inline-block; margin-top:5px; padding:6px 10px; background:#e50914; color:white; text-decoration:none; border-radius:4px }
</style>

</head>
<body>

<h1>TVAFLIX</h1>
<div class="container" id="container"></div>

<script>
const filmes = [
{
titulo:"Vingadores: Ultimato",
genero:"Ação",
poster:"https://upload.wikimedia.org/wikipedia/pt/0/0d/Avengers_Endgame_poster.jpg",
trailer:"https://www.youtube.com/watch?v=TcMBFSGVi1c"
},
{
titulo:"O Rei Leão",
genero:"Infantil",
poster:"https://upload.wikimedia.org/wikipedia/pt/3/3d/The_Lion_King_poster.jpg",
trailer:"https://www.youtube.com/watch?v=7TavVZMewpY"
},
{
titulo:"Homem-Aranha: Sem Volta Para Casa",
genero:"Ação",
poster:"https://upload.wikimedia.org/wikipedia/pt/f/f9/Spider-Man_No_Way_Home.jpg",
trailer:"https://www.youtube.com/watch?v=JfVOs4VSpmA"
}
];

const container = document.getElementById("container");

filmes.forEach(f => {
const div = document.createElement("div");
div.className = "filme";
div.innerHTML = `
<img src="${f.poster}">
<h3>${f.titulo}</h3>
<p>${f.genero}</p>
<a href="${f.trailer}" target="_blank">Assistir Trailer</a>
`;
container.appendChild(div);
});
</script>

</body>
</html>
