<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVAFLIX</title>

<style>
body {
    margin:0;
    font-family: Arial;
    background:#111;
    color:white;
}

h1 {
    text-align:center;
    padding:20px;
    background:#000;
    color:#e50914;
}

.container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.filme {
    background:#222;
    width:200px;
    border-radius:8px;
    overflow:hidden;
    text-align:center;
}

.filme img {
    width:100%;
}

.filme h2 {
    font-size:16px;
    padding:5px;
}

.filme a {
    display:block;
    background:#e50914;
    color:white;
    text-decoration:none;
    padding:8px;
}

.filme a:hover {
    background:#b20710;
}
</style>
</head>

<body>

<h1>TVAFLIX</h1>

<div class="container" id="container"></div>

<script>
fetch('/filmes.json')
.then(r => r.json())
.then(lista => {
    const c = document.getElementById('container');
    c.innerHTML = '';

    lista.forEach(f => {
        c.innerHTML += `
            <div class="filme">
                <img src="${f.poster}">
                <h2>${f.titulo}</h2>
                <a href="${f.trailer}" target="_blank">Assistir Trailer</a>
            </div>`;
    });
})
.catch(() => {
    document.getElementById('container').innerHTML =
        "<p>Erro ao carregar filmes.</p>";
});
</script>

</body>
</html>
