<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVAFLIX</title>

<style>
body { margin:0; font-family:Arial; background:#111; color:#fff; }

header {
    background:linear-gradient(90deg,#e50914,#b20710);
    padding:20px;
    text-align:center;
    font-size:32px;
    font-weight:bold;
}

.menu {
    display:flex;
    justify-content:center;
    gap:20px;
    margin:15px;
}

.menu button {
    padding:10px 20px;
    background:#e50914;
    border:none;
    color:white;
    cursor:pointer;
    border-radius:5px;
}

.container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.card {
    width:200px;
    background:#222;
    border-radius:8px;
    overflow:hidden;
    text-align:center;
}

.card img {
    width:100%;
}

.card a {
    display:block;
    background:#e50914;
    color:white;
    padding:8px;
    text-decoration:none;
}
</style>
</head>

<body>

<header>TVAFLIX</header>

<div class="menu">
<button onclick="carregarFilmes()">Filmes</button>
<button onclick="carregarSeries()">Séries</button>
</div>

<div class="container" id="conteudo"></div>

<script>
function limpar() {
    document.getElementById("conteudo").innerHTML = "";
}

function carregarFilmes() {
    limpar();
    fetch('/filmes.json')
    .then(r => r.json())
    .then(lista => {
        const c = document.getElementById("conteudo");
        lista.forEach(f => {
            c.innerHTML += `
            <div class="card">
                <img src="${f.poster}">
                <h3>${f.titulo}</h3>
                <a target="_blank" href="${f.trailer}">Trailer</a>
            </div>`;
        });
    });
}

function carregarSeries() {
    limpar();
    fetch('/series.json')
    .then(r => r.json())
    .then(series => {
        const c = document.getElementById("conteudo");
        series.forEach(s => {
            c.innerHTML += `
            <div class="card">
                <img src="${s.poster}">
                <h3>${s.titulo}</h3>
                <a target="_blank" href="${s.trailer}">Ver série</a>
            </div>`;
        });
    });
}

carregarFilmes();
</script>

</body>
</html>
