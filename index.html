<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TVAFLIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #111;
    }
    h1 {
      margin: 0;
      color: #f39c12;
    }
    #filmes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .filme {
      background-color: #222;
      border-radius: 10px;
      width: 200px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .filme:hover {
      transform: scale(1.05);
    }
    .filme img {
      width: 100%;
      border-radius: 10px;
    }
    .filme h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .filme p {
      font-size: 14px;
      margin: 0 0 10px;
    }
    .filme a {
      display: inline-block;
      padding: 5px 10px;
      background-color: #f39c12;
      color: #111;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .filme a:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    <h1>TVAFLIX</h1>
  </header>

  <div id="filmes">
    <!-- Filmes serão carregados aqui via JS -->
  </div>

  <script>
    // Carregar o JSON de filmes
    fetch('filmes.json')
      .then(response => response.json())
      .then(filmes => {
        const container = document.getElementById('filmes');
        filmes.forEach(filme => {
          const div = document.createElement('div');
          div.className = 'filme';
          div.innerHTML = `
            <img src="${filme.poster}" alt="${filme.titulo}">
            <h2>${filme.titulo}</h2>
            <p>${filme.genero}</p>
            <a href="${filme.trailer}" target="_blank">Assistir Trailer</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Erro ao carregar os filmes:', err);
        const container = document.getElementById('filmes');
        container.innerHTML = '<p>Não foi possível carregar os filmes.</p>';
      });
  </script>
</body>
</html>
