<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVAFLIX</title>

<style>
body { font-family: Arial; background:#111; color:white; margin:0 }
h1 { text-align:center; color:#e50914; margin:20px }
.container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px }
.filme { background:#222; width:200px; padding:10px; border-radius:8px; text-align:center }
.filme img { width:100%; border-radius:5px }
.filme a { display:inline-block; margin-top:5px; padding:6px 10px; background:#e50914; color:white; text-decoration:none; border-radius:4px }
</style>

</head>
<body>

<h1>TVAFLIX</h1>
<div class="container" id="container"></div>

<script>
const filmes = [
{titulo:"Vingadores: Ultimato", genero:"Ação", poster:"https://upload.wikimedia.org/wikipedia/pt/0/0d/Avengers_Endgame_poster.jpg", trailer:"https://www.youtube.com/watch?v=TcMBFSGVi1c"},
{titulo:"O Rei Leão", genero:"Infantil", poster:"https://upload.wikimedia.org/wikipedia/pt/3/3d/The_Lion_King_poster.jpg", trailer:"https://www.youtube.com/watch?v=7TavVZMewpY"},
{titulo:"Jurassic World", genero:"Aventura", poster:"https://upload.wikimedia.org/wikipedia/pt/9/9d/Jurassic_World_Fallen_Kingdom.jpg", trailer:"https://www.youtube.com/watch?v=1FJDxK4-CxA"},
{titulo:"A Bela e a Fera", genero:"Romance", poster:"https://upload.wikimedia.org/wikipedia/pt/7/7f/Beauty_and_the_Beast_2017.jpg", trailer:"https://www.youtube.com/watch?v=e3Nl_TCQXuw"},
{titulo:"Star Wars", genero:"Ficção", poster:"https://upload.wikimedia.org/wikipedia/pt/7/7f/Star_Wars_The_Force_Awakens.jpg", trailer:"https://www.youtube.com/watch?v=sGbxmsDFVnE"},
{titulo:"Homem-Aranha", genero:"Ação", poster:"https://upload.wikimedia.org/wikipedia/pt/f/f9/Spider-Man_No_Way_Home.jpg", trailer:"https://www.youtube.com/watch?v=JfVOs4VSpmA"},
{titulo:"Frozen II", genero:"Infantil", poster:"https://upload.wikimedia.org/wikipedia/pt/f/f3/Frozen_2.jpg", trailer:"https://www.youtube.com/watch?v=Zi4LMpSDccc"},
{titulo:"Os Incríveis 2", genero:"Animação", poster:"https://upload.wikimedia.org/wikipedia/pt/e/e7/Incredibles2.jpg", trailer:"https://www.youtube.com/watch?v=i5qOzqD9Rms"},
{titulo:"Shang-Chi", genero:"Ação", poster:"https://upload.wikimedia.org/wikipedia/pt/e/e3/Shang-Chi_poster.jpg", trailer:"https://www.youtube.com/watch?v=8YjFbMbfXaQ"},
{titulo:"Encanto", genero:"Infantil", poster:"https://upload.wikimedia.org/wikipedia/pt/0/07/Encanto.jpg", trailer:"https://www.youtube.com/watch?v=CaimKeDcudo"}
];

const container = document.getElementById("container");

filmes.forEach(f => {
const div = document.createElement("div");
div.className = "filme";
div.innerHTML = `
<img src="${f.poster}">
<h3>${f.titulo}</h3>
<p>${f.genero}</p>
<a href="${f.trailer}" target="_blank">Assistir Trailer</a>
`;
container.appendChild(div);
});
</script>

</body>
</html>
