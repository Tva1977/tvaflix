<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVAFLIX</title>
<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:white}
header{background:#e50914;padding:15px;text-align:center;font-size:28px;font-weight:bold}
.container{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;padding:20px}
.filme{background:#1a1a1a;border-radius:10px;width:220px;overflow:hidden;transition:.3s}
.filme:hover{transform:scale(1.05)}
.filme img{width:100%}
.info{padding:10px}
.info h2{font-size:16px;margin:5px 0}
.info p{font-size:13px;opacity:.8}
.botao{display:block;text-align:center;background:#e50914;padding:8px;color:white;text-decoration:none;border-radius:5px;margin-top:8px}
.botao:hover{background:#b20710}
</style>
</head>
<body>
<header>TVAFLIX</header>
<div class="container" id="container"></div>
<script>
fetch('filmes.json')
.then(res=>res.json())
.then(filmes=>{
const container=document.getElementById('container');
filmes.forEach(filme=>{
container.innerHTML+=`
<div class="filme">
<img src="${filme.poster}">
<div class="info">
<h2>${filme.titulo}</h2>
<p>${filme.genero}</p>
<a class="botao" href="${filme.trailer}" target="_blank">
? Assistir Trailer
</a>
</div>
</div>`;
});
})
.catch(()=>{
document.getElementById('container').innerHTML="<p>Erro ao carregar filmes.</p>";
});
</script>
</body>
</html>
