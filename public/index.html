<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TVAFLIX</title>

<style>
body{background:#141414;color:white;font-family:Arial;margin:0}
header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#141414}
h1{color:#E50914;margin:0}
nav button{margin:0 5px;padding:6px 12px;background:#333;color:white;border:none;border-radius:4px;cursor:pointer}
nav button:hover{background:#E50914}
#banner{height:350px;background-size:cover;background-position:center}
#conteudo{display:flex;flex-wrap:wrap;gap:15px;padding:15px}
.card{width:200px;background:#222;padding:10px;border-radius:6px}
.card img{width:100%;border-radius:5px}
.card h3{color:#E50914;margin:5px 0;font-size:16px}
.card p{margin:0;color:#ccc}
.card a{display:inline-block;margin-top:5px;padding:5px 8px;background:#E50914;color:white;text-decoration:none;border-radius:4px}
</style>
</head>

<body>

<header>
<h1>TVAFLIX</h1>
<nav>
<button onclick="carregar('filme')">🎬 Filmes</button>
<button onclick="carregar('serie')">📺 Séries</button>
</nav>
</header>

<div id="banner"></div>
<div id="conteudo"></div>

<script>
async function carregar(tipo=null){
 const res = await fetch('filmes.json');
 const dados = await res.json();

 const conteudo=document.getElementById("conteudo");
 const banner=document.getElementById("banner");
 conteudo.innerHTML="";

 let lista = tipo ? dados.filter(f=>f.tipo===tipo) : dados;

 if(lista.length>0){
   banner.style.backgroundImage="url("+lista[0].poster+")";
 }

 lista.forEach(item=>{
   const card=document.createElement("div");
   card.className="card";

   card.innerHTML=
     <img src="">
     <h3></h3>
     <p></p>
     <a href="" target="_blank">▶ Trailer</a>
   ;

   conteudo.appendChild(card);
 });
}

carregar();
</script>

</body>
</html>
